<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Your Blog Title - Write an Article</title>
</head>
<body>
    <header class="header">
        <h1 class="blog-title">Your Blog Title</h1>
    </header>
    <nav class="nav">
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    <main>
        <section class="article-form">
            <h2>Write a New Article</h2>
            <form action="publish.php" method="POST">
                <label for="article-title">Article Title:</label>
                <input type="text" id="article-title" name="article-title" required>
                <label for="article-content">Article Content:</label>
                <textarea id="article-content" name="article-content" rows="10" required></textarea>
                <button type="submit">Publish</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        &copy; 2023 Your Blog Name
    </footer>
</body>
</html>
